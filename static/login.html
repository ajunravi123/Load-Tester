<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajun's LoadLion Login</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 50%, #d35400 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
            padding: 50px 40px 40px;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        
        .logo-container {
            position: relative;
            z-index: 1;
        }
        
        .login-header .lion-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .login-header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3)) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .login-header h1::before {
            content: 'LoadLion';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #ff8c00 0%, #ffd700 50%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(10px);
            opacity: 0.5;
        }
        
        .login-header p {
            margin: 5px 0 0 0;
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 400;
        }
        
        .login-body {
            padding: 45px 40px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-floating input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 0 0.2rem rgba(230, 126, 34, 0.25);
        }
        
        .form-floating label {
            color: #6c757d;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.6);
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .alert {
            border-radius: 12px;
            margin-bottom: 25px;
            border: none;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .footer-credit {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .footer-credit i {
            color: #ff6b6b;
            margin: 0 5px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Dark theme support */
        [data-theme="dark"] .login-card {
            background: rgba(45, 55, 72, 0.95);
        }
        
        [data-theme="dark"] .login-body {
            color: #e2e8f0;
        }
        
        [data-theme="dark"] .form-floating input {
            background: #1a202c;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        
        [data-theme="dark"] .form-floating label {
            color: #a0aec0;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }
            
            .login-header {
                padding: 40px 30px 30px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .login-body {
                padding: 35px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="/static/images/lion.png" alt="LoadLion" class="lion-icon" />
                    <h1>LoadLion</h1>
                    <p class="mb-0">Hunt down performance bottlenecks</p>
                    <p class="mb-0 mt-1" style="font-size: 0.9rem; opacity: 0.9;">Sign in to continue</p>
                </div>
            </div>
            <div class="login-body">
                <div id="error-alert" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-message">Invalid credentials</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username" required autofocus>
                        <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>
                    
                    <div id="tenantSelectGroup" style="display: none; margin-bottom: 20px;">
                        <label for="tenantSelect" style="display: block; margin-bottom: 8px; color: #6c757d; font-size: 0.9rem;">
                            <i class="fas fa-building me-2"></i>Select Tenant
                        </label>
                        <select class="form-select" id="tenantSelect" style="border-radius: 10px; border: 2px solid #e9ecef;">
                            <option value="">Choose a tenant...</option>
                        </select>
                        <small class="text-muted" style="display: block; margin-top: 5px;">You have access to multiple tenants</small>
                    </div>
                    
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
            </div>
        </div>
        
        <div class="footer-credit">
            From the desk of <strong><a href="https://www.linkedin.com/in/ajun-ravi-520760166/" target="_blank">Ajun Ravi</a></strong>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('loginBtn');
        const tenantSelectGroup = document.getElementById('tenantSelectGroup');
        const tenantSelect = document.getElementById('tenantSelect');
        
        let availableTenants = [];
        let currentUsername = '';
        let currentPassword = '';
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const selectedTenant = tenantSelect.value;
            
            // Hide previous errors
            errorAlert.style.display = 'none';
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            
            try {
                const requestBody = { username, password };
                if (selectedTenant) {
                    requestBody.tenant_id = selectedTenant;
                }
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
                const data = await response.json();
                
                // Check if multiple tenants found
                if (data.multiple_tenants) {
                    availableTenants = data.tenants;
                    currentUsername = username;
                    currentPassword = password;
                    
                    // Show tenant selector
                    tenantSelectGroup.style.display = 'block';
                    
                    // Populate tenant dropdown
                    tenantSelect.innerHTML = '<option value="">Choose a tenant...</option>' +
                        data.tenants.map(t => 
                            `<option value="${t.tenant_id}">${t.tenant_name} (${t.role})</option>`
                        ).join('');
                    
                    // Auto-select tenant if user was switching
                    const switchToTenant = localStorage.getItem('switch_to_tenant');
                    if (switchToTenant) {
                        tenantSelect.value = switchToTenant;
                        localStorage.removeItem('switch_to_tenant');
                        // Auto-submit if valid selection
                        if (tenantSelect.value) {
                            setTimeout(() => {
                                loginForm.dispatchEvent(new Event('submit'));
                            }, 500);
                            return;
                        }
                    }
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                    
                    // Show info message
                    errorMessage.textContent = 'Please select a tenant to continue';
                    errorAlert.className = 'alert alert-info';
                    errorAlert.style.display = 'block';
                    
                    return;
                }
                
                // Single tenant login successful
                // Store token in cookie
                document.cookie = `access_token=${data.access_token}; path=/; max-age=${data.expires_in}; SameSite=Strict`;
                
                // Store token in localStorage for API calls
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('name', data.name);
                localStorage.setItem('role', data.role || 'user');
                localStorage.setItem('tenant_id', data.tenant_id || '');
                localStorage.setItem('tenant_name', data.tenant_name || 'Unknown');
                
                // Redirect to main page
                window.location.href = '/';
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorAlert.className = 'alert alert-danger';
                errorAlert.style.display = 'block';
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
            }
        });
        
        // Check if already logged in
        const token = localStorage.getItem('access_token');
        if (token) {
            // Verify token by trying to access protected endpoint
            fetch('/api/validation-types', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            });
        }
    </script>
</body>
</html>
